<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="bg-gradient">
    <div class="container center mt-5 ">
        <div class="bg-dark-50 w-sm-75 m-auto p-5 border-radius text-white align-items-center">
            <h1 class="text-center">Register</h1>
            <hr class="border-white">
            <form action="">


                <div class="form-row form-group">
                    <div class="col ">
                        <label for="FirstName">First Name: </label>
                        <input type="text" class="form-control" id="FirstName" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="LastName">Last Name</label>

                        <input type="text" class="form-control" id="LastName" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Example@example.com">
                </div>
                <div class="form-row">
                    <div class="col">

                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="col">

                        <label for="exampleInputPassword1">Password Confirm</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>

                <div class="d-flex mt-4 justify-content-start w-100 align-items-center">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                    <a href="login.html" class="ml-3 text-white-50 font-italic">i've account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
