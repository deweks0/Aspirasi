    <script src="js/jquery.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $(".wrapper").toggleClass("toggled");
            $(".burger").toggleClass("hideSidebar");
        });
        $("#like").click(e => {
            $("#like").addClass("far")
            $("#like").removeClass("fas")
        })
    </script>
    <script src="js/script.js"></script>
